<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title>Login</title>
	<style type="text/css">
			@import url("travel.css");
			@import url("user.css");
    </style>
</h:head>
<h:body>
	<ui:include src="header.xhtml" />
		<div id='boxUserImageBackground'>
  			<br /><br /><br />
			<h:form name="loginForm" method="post" action="j_security_check">
				<h:panelGrid columns="1"  id = "regGrid" >
					<tr>
						<td>Username:</td>
						<td><input type="text" name="j_username" /></td>
						<td style="width: 10px;"></td>
						<td>Password:</td>
						<td><input type="password" name="j_password"/></td>
						<td style="width: 20px;"></td>
						<td><input type="submit" value="login" /></td>
						<td style="width: 20px;"></td>
						<td><input type="reset" value="reset" /></td>
					</tr>
	
				</h:panelGrid>
				
			
			</h:form>
		</div>
		<h:form rendered = "#{param['user']}" style="margin-left:195px; margin-top:40px;">
			<h:link value = "Register" outcome = "registration" />
		</h:form>	
		
</h:body>
</html>
