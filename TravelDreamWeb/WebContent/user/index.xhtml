<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
<title>User's Homepage</title>
</h:head>
<h:body>
Benvenuto nella tua homepage #{userBean.nome}!
<br />
<h:form>
<h:commandLink value="Modifica Profilo" action="modificaProfilo"  >
<f:setPropertyActionListener target="#{registerBean.user}" 
                             value="#{registerBean.findUser()}"/>
</h:commandLink>
</h:form>
<br />

Inserisci il nome o parte del nome del prodotto che vuoi cercare. <br />
<h:form>
	<h:inputText id="ricerca" value = "#{searchBean.ricerca}"> 
		
	</h:inputText>
	<br/>
	<h:commandButton value="Cerca" action="showRicerca" />
</h:form>
<h:form>
	<h:commandButton action="#{logoutBean.logout}" value="Logout" />
</h:form>
</h:body>
</html>
