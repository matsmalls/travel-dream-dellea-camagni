<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
<title>Ricerca</title>
</h:head>
<h:body>
<h:form>
<h:dataTable id="products"
                         value="#{searchBean.productsDTO}"
                         var="productDTO"
                         headerClass="list-header"
                         styleClass="list-background"
                         rowClasses="list-row-even, list-row-odd"
                         border="1">
  

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Nome Prodotto"/>
                    </f:facet>
                    <h:commandLink process="@this"
                    			   action = "prodotto"
                                   value="#{productDTO.nome}">
                  		<f:setPropertyActionListener target="#{searchBean.prodotto}" 
                                                     value="#{productDTO}"/>
                    </h:commandLink>
                </h:column>

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Tipo"/>
                    </f:facet>
                    <h:outputText value="#{productDTO.tipo}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Prezzo"/>
                    </f:facet>
                    <h:outputText value="#{productDTO.prezzo}" >
                        <f:convertNumber currencySymbol="$" type="currency"/>
                    </h:outputText>
                </h:column>

               
                <h:column>
                    <f:facet name="header">
                        <h:outputText  value="Aggiungi in wish-list!"/>
                    </f:facet>
                    <h:commandButton
                    				
                                     action = "#{wishlistBean.save()}" 
                                     value="Aggiungi!">
                        
                    </h:commandButton>
                    
                </h:column>

            </h:dataTable>
                                <h:commandButton id="add"
                                     action = "#{wishlistBean.save()}" 
                                     value="Prova">
                       
                    </h:commandButton>
            </h:form>
           </h:body>
</html>
