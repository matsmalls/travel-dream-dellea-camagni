<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
<title>Ricerca</title>
<style type="text/css">
			@import url("../travel.css");
			@import url("../user.css");
</style>
</h:head>
<h:body>
<ui:include src="../header.xhtml"/>
  			<div id='boxUserImageBackground'>
<h:form>
<h:dataTable id="products"
                         value="#{tableBean.productsDTO}"
                         var="productDTO"
                         headerClass="list-header"
                         styleClass="list-background"
                         rowClasses="list-row-even, list-row-odd"
                         border="1">
  

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Nome Prodotto"/>
                    </f:facet>
                    <h:commandLink
                    			   action = "#{wishlistBean.redirect}"
                                   value="#{productDTO.nome}">
                        <f:setPropertyActionListener target="#{wishlistBean.id}" 
                                                     value="#{productDTO.id}"/>
                        <f:setPropertyActionListener target="#{wishlistBean.product}" 
                                                     value="#{productDTO}"/>
                        <f:setPropertyActionListener target="#{wishlistBean.tipo}" 
                                                     value="#{productDTO.tipo}"/>
                                                     
                    </h:commandLink>
                </h:column>

                <h:column rendered = "#{param['logged']}">
                    <f:facet name="header">
                        <h:outputText value="Tipo"/>
                    </f:facet>
                    <h:outputText value="#{productDTO.tipo}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Prezzo"/>
                    </f:facet>
                    <h:outputText value="#{productDTO.prezzo}" >
                        <f:convertNumber currencySymbol="$" type="currency"/>
                    </h:outputText>
                </h:column>
	
				<h:column>
                    <f:facet name="header">
                        <h:outputText value="Tipo prodotto"/>
                    </f:facet>
                    <h:outputText value="#{productDTO.tipo}"/>
                </h:column>

            </h:dataTable>
                                
            </h:form></div>
           </h:body>
</html>
